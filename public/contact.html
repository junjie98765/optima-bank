<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <img src="image/optima-bank_logo.png" class="logo2">
            </div>

            <div class="menu">
                <ul>
                    <li><a href="signin.html">HOME</a></li>
                    <li><a href="About.html">ABOUT</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </div>
        </div> 
        <div class="container">
            <div class="contact-info">
                <h2>Contact Information</h2>
                <div class="contact-box">
                    <ion-icon name="location-outline"></ion-icon>
                    <div class="details">
                        <h3>Address</h3>
                        <p>Surkhet, NP12 <br> Birendranagar 06</p>
                    </div>
                </div>
                <div class="contact-box">
                    <ion-icon name="call-outline"></ion-icon>
                    <div class="details">
                        <h3>Phone</h3>
                        <p>+0098 9893 5647 <br> +0096 3434 5678</p>
                    </div>
                </div>
                <div class="contact-box">
                    <ion-icon name="mail-outline"></ion-icon>
                    <div class="details">
                        <h3>Email</h3>
                        <p>optimabank@gmail.com <br> info.optimebank@gmail.com</p>
                    </div>
                </div>
            </div>
    
            <div class="message-form">
                <h2>Send us a message</h2>
                <p>If you have any work or queries, send us a message here. We are happy to help!</p>
                <form action="#">
                    <input type="text" placeholder="Enter your name" required>
                    <input type="email" placeholder="Enter your email" required>
                    <textarea placeholder="Enter your message" required></textarea>
                    <button type="submit">Send Now</button>
                </form>
            </div>
        </div>
        </body>
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
        <script src="app.js"></script>
</html>
