<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/static/resetpassword.css">
</head>
<body>

    <div class="container">
        <h2>Reset Your Password</h2>
        <form id="resetPasswordForm">
            <div class="input-group">
                <input type="password" id="newPassword" placeholder="Enter new password" type="password">
                <div class="error"></div> 
            </div>

            <div class="input-group">
                <input type="password" id="confirmPassword" placeholder="Confirm new password" type="password">
                <div class="error"></div>
            </div>

            <button type="submit">Reset Password</button>
        </form>

        <div class="links">
            <p><a href="/static/signin.html">Sign In</a></p>
        </div>
    </div>

    <script src="/static/js/ResetPassword.js"></script>

</body>
</html>
