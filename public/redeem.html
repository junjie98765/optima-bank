<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optima Bank - Redeem Voucher</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Page specific styles */
        .voucher-container {
            max-width: 800px;
            margin: 2rem auto;
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        .voucher-header {
            background-color: var(--secondary);
            color: white;
            padding: 2rem;
            position: relative;
        }
        
        .voucher-header::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 0;
            right: 0;
            height: 20px;
            background-image: radial-gradient(circle at 10px 0, transparent 10px, white 10px);
            background-size: 20px 20px;
            background-position: 0 0;
        }
        
        .voucher-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .voucher-points {
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .voucher-points i {
            color: var(--primary);
        }
        
        .voucher-validity {
            font-size: 0.875rem;
            opacity: 0.9;
        }
        
        .voucher-body {
            padding: 2rem;
        }
        
        .voucher-description {
            font-size: 1.125rem;
            color: var(--text-dark);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .quantity-section {
            background-color: var(--gray-100);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
        }
        
        .quantity-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--secondary);
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .quantity-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            border: 1px solid var(--gray-300);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .quantity-btn:hover {
            background-color: var(--gray-200);
        }
        
        .quantity-input {
            width: 80px;
            height: 40px;
            text-align: center;
            font-size: 1.25rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius);
        }
        
        .total-points {
            font-size: 1.125rem;
            text-align: center;
            font-weight: 500;
        }
        
        .total-points span {
            font-weight: 700;
            color: var(--primary);
        }
        
        .terms-section {
            margin-bottom: 2rem;
        }
        
        .terms-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--secondary);
        }
        
        .terms-content {
            font-size: 0.875rem;
            color: var(--text-light);
            line-height: 1.6;
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        /* Loading spinner */
        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }
        
        .loader {
            border: 5px solid var(--gray-200);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .voucher-container {
                margin: 1rem;
            }
            
            .voucher-title {
                font-size: 1.5rem;
            }
            
            .action-buttons {
                grid-template-columns: 1fr;
            }
        }
        
        /* Confirmation modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: var(--white);
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow-lg);
        }
        
        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--gray-200);
        }
        
        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--secondary);
        }
        
        .modal-body {
            padding: 1.5rem;
        }
        
        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid var(--gray-200);
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }
        
        .success-icon {
            font-size: 4rem;
            color: #10b981;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <img src="images/optima-logo.svg" alt="Optima Bank">
                <div class="logo-text">Optima <span>Rewards</span></div>
            </div>
            
            <nav class="nav-links">
                <a href="#">Home</a>
                <a href="#">Rewards</a>
                <a href="#">Transactions</a>
                <a href="#">Support</a>
            </nav>
            
            <div class="user-actions">
                <div class="points-badge">
                    <i class="fas fa-coins"></i>
                    <span id="userPoints">600</span> Points
                </div>
                
                <button class="icon-button" id="notificationsBtn">
                    <i class="fas fa-bell"></i>
                </button>
                
                <button class="icon-button" id="cartBtn">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="badge" id="cartCount">0</span>
                </button>
                
                <button class="icon-button" id="userMenuBtn">
                    <i class="fas fa-user-circle"></i>
                </button>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="voucher-container" id="voucherContainer">
            <!-- Loading spinner -->
            <div class="loader-container" id="loaderContainer">
                <div class="loader"></div>
            </div>
            
            <!-- Voucher details will be loaded here dynamically -->
        </div>
    </div>
    
    <!-- Confirmation Modal -->
    <div class="modal" id="confirmationModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Confirm Redemption</h3>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to redeem <span id="confirmQuantity">1</span> <span id="confirmName">Voucher</span> for <span id="confirmPoints">0</span> points?</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" id="cancelRedemptionBtn">Cancel</button>
                <button class="btn btn-primary" id="confirmRedemptionBtn">Confirm</button>
            </div>
        </div>
    </div>
    
    <!-- Success Modal -->
    <div class="modal" id="successModal">
        <div class="modal-content">
            <div class="modal-body text-center">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h3 class="modal-title mb-3">Redemption Successful!</h3>
                <p>You have successfully redeemed <span id="successQuantity">1</span> <span id="successName">Voucher</span>.</p>
                <p class="mt-3">Your voucher code(s) will be sent to your registered email address.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="closeSuccessBtn">Done</button>
            </div>
        </div>
    </div>
    
    <script>
        // Initialize cart from localStorage
        let cart = JSON.parse(localStorage.getItem("voucherCart")) || [];
        updateCartCount();
        
        // Get voucher ID and quantity from URL query parameters
        const params = new URLSearchParams(window.location.search);
        const voucherId = params.get('id');
        const initialQuantity = parseInt(params.get('quantity')) || 1;
        
        // Voucher data
        let voucher = null;
        
        // Fetch voucher details from API
        async function fetchVoucherDetails() {
            try {
                const response = await fetch(`/api/vouchers/${voucherId}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch voucher details');
                }
                
                voucher = await response.json();
                
                // Hide loader
                document.getElementById('loaderContainer').style.display = 'none';
                
                // Display voucher details
                displayVoucherDetails();
            } catch (error) {
                console.error('Error fetching voucher details:', error);
                document.getElementById('loaderContainer').innerHTML = `
                    <div class="text-center">
                        <p>Failed to load voucher details. Please try again later.</p>
                        <button class="btn btn-primary mt-3" onclick="fetchVoucherDetails()">Retry</button>
                        <a href="/" class="btn btn-outline mt-2">Back to Rewards</a>
                    </div>
                `;
            }
        }
        
        // Display voucher details
        function displayVoucherDetails() {
            const voucherContainer = document.getElementById('voucherContainer');
            
            voucherContainer.innerHTML = `
                <div class="voucher-header">
                    <h1 class="voucher-title" id="voucherTitle">${voucher.name}</h1>
                    <div class="voucher-points">
                        <i class="fas fa-coins"></i> <span id="voucherPoints">${voucher.points}</span> points per voucher
                    </div>
                    <p class="voucher-validity" id="voucherValidity">Valid until: ${voucher.validity}</p>
                </div>
                
                <div class="voucher-body">
                    <p class="voucher-description" id="voucherDescription">
                        ${voucher.description}
                    </p>
                    
                    <div class="quantity-section">
                        <h3 class="quantity-title">Select Quantity</h3>
                        <div class="quantity-control">
                            <button class="quantity-btn" id="decreaseBtn">
                                <i class="fas fa-minus"></i>
                            </button>
                            <input type="number" id="quantityInput" class="quantity-input" value="${initialQuantity}" min="1">
                            <button class="quantity-btn" id="increaseBtn">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <p class="total-points">
                            Total Points: <span id="totalPoints">${voucher.points * initialQuantity}</span>
                        </p>
                    </div>
                    
                    <div class="terms-section">
                        <h3 class="terms-title">Terms & Conditions</h3>
                        <div class="terms-content" id="voucherTerms">
                            ${voucher.terms}
                        </div>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="btn btn-primary" id="redeemNowBtn">
                            <i class="fas fa-gift mr-2"></i> Redeem Now
                        </button>
                        <button class="btn btn-outline" id="addToCartBtn">
                            <i class="fas fa-shopping-cart mr-2"></i> Add to Cart
                        </button>
                    </div>
                    
                    <div class="text-center mt-4">
                        <a href="/" class="btn btn-sm btn-outline">
                            <i class="fas fa-arrow-left mr-2"></i> Back to Rewards
                        </a>
                    </div>
                </div>
            `;
            
            // Add event listeners
            addEventListeners();
        }
        
        // Add event listeners to the voucher details page
        function addEventListeners() {
            const quantityInput = document.getElementById('quantityInput');
            const decreaseBtn = document.getElementById('decreaseBtn');
            const increaseBtn = document.getElementById('increaseBtn');
            const totalPointsElement = document.getElementById('totalPoints');
            const redeemNowBtn = document.getElementById('redeemNowBtn');
            const addToCartBtn = document.getElementById('addToCartBtn');
            
            // Quantity controls
            decreaseBtn.addEventListener('click', () => {
                const currentValue = parseInt(quantityInput.value) || 0;
                if (currentValue > 1) {
                    quantityInput.value = currentValue - 1;
                    updateTotalPoints();
                }
            });
            
            increaseBtn.addEventListener('click', () => {
                const currentValue = parseInt(quantityInput.value) || 0;
                quantityInput.value = currentValue + 1;
                updateTotalPoints();
            });
            
            // Update total when quantity is manually changed
            quantityInput.addEventListener('change', () => {
                // Ensure minimum value is 1
                if (parseInt(quantityInput.value) < 1 || isNaN(parseInt(quantityInput.value))) {
                    quantityInput.value = 1;
                }
                updateTotalPoints();
            });
            
            // Add to cart functionality
            addToCartBtn.addEventListener('click', () => {
                const quantity = parseInt(quantityInput.value) || 1;
                
                // Check if this voucher is already in the cart
                const existingVoucherIndex = cart.findIndex(item => item.id === voucherId);
                
                if (existingVoucherIndex !== -1) {
                    // Update quantity if voucher already exists
                    cart[existingVoucherIndex].quantity += quantity;
                } else {
                    // Add new voucher to cart
                    cart.push({
                        id: voucherId,
                        name: voucher.name,
                        points: voucher.points,
                        quantity: quantity,
                        description: voucher.description,
                        validity: voucher.validity,
                        terms: voucher.terms,
                        iconClass: voucher.iconClass
                    });
                }
                
                // Save updated cart to localStorage
                localStorage.setItem("voucherCart", JSON.stringify(cart));
                
                // Show confirmation and reset quantity
                showNotification(`Added ${quantity} ${voucher.name} voucher(s) to your cart!`);
                quantityInput.value = 1;
                updateTotalPoints();
                updateCartCount();
            });
            
            // Redeem now functionality
            redeemNowBtn.addEventListener('click', () => {
                const quantity = parseInt(quantityInput.value) || 1;
                const totalPoints = quantity * voucher.points;
                
                // Check if user has enough points
                const userPoints = parseInt(document.getElementById('userPoints').textContent);
                
                if (userPoints >= totalPoints) {
                    // Show confirmation modal
                    document.getElementById('confirmQuantity').textContent = quantity;
                    document.getElementById('confirmName').textContent = voucher.name;
                    document.getElementById('confirmPoints').textContent = totalPoints;
                    document.getElementById('confirmationModal').style.display = 'flex';
                } else {
                    showNotification(`You don't have enough points. You need ${totalPoints} points to redeem ${quantity} ${voucher.name} voucher(s).`, 'error');
                }
            });
            
            // Confirmation modal
            document.getElementById('cancelRedemptionBtn').addEventListener('click', () => {
                document.getElementById('confirmationModal').style.display = 'none';
            });
            
            document.getElementById('confirmRedemptionBtn').addEventListener('click', () => {
                const quantity = parseInt(quantityInput.value) || 1;
                const totalPoints = quantity * voucher.points;
                
                // In a real application, you would:
                // 1. Make an API call to process the redemption
                // 2. Update the user's point balance
                // 3. Generate and deliver the voucher(s)
                
                // For this demo, we'll just simulate the process
                const userPointsElement = document.getElementById('userPoints');
                const currentPoints = parseInt(userPointsElement.textContent);
                userPointsElement.textContent = currentPoints - totalPoints;
                
                // Hide confirmation modal and show success modal
                document.getElementById('confirmationModal').style.display = 'none';
                
                document.getElementById('successQuantity').textContent = quantity;
                document.getElementById('successName').textContent = voucher.name;
                document.getElementById('successModal').style.display = 'flex';
            });
            
            document.getElementById('closeSuccessBtn').addEventListener('click', () => {
                document.getElementById('successModal').style.display = 'none';
                
                // Reset quantity
                quantityInput.value = 1;
                updateTotalPoints();
            });
            
            // Close modals when clicking outside
            window.addEventListener('click', function(event) {
                if (event.target === document.getElementById('confirmationModal')) {
                    document.getElementById('confirmationModal').style.display = 'none';
                }
                if (event.target === document.getElementById('successModal')) {
                    document.getElementById('successModal').style.display = 'none';
                }
            });
        }
        
        // Calculate and update total points
        function updateTotalPoints() {
            const quantity = parseInt(document.getElementById('quantityInput').value) || 1;
            const total = quantity * voucher.points;
            document.getElementById('totalPoints').textContent = total;
        }
        
        // Cart functionality
        function updateCartCount() {
            const cartCount = document.getElementById('cartCount');
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            cartCount.textContent = totalItems;
        }
        
        // Notification function
        function showNotification(message, type = 'success') {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div class="notification-content">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                    <span>${message}</span>
                </div>
            `;
            
            // Add notification to body
            document.body.appendChild(notification);
            
            // Show notification
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            // Remove notification after 3 seconds
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
        
        // Add notification styles
        const notificationStyles = document.createElement('style');
        notificationStyles.innerHTML = `
            .notification {
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                background-color: white;
                border-radius: var(--border-radius);
                box-shadow: var(--shadow);
                z-index: 1000;
                transform: translateX(120%);
                transition: transform 0.3s ease;
                max-width: 350px;
            }
            
            .notification.show {
                transform: translateX(0);
            }
            
            .notification-content {
                display: flex;
                align-items: center;
                gap: 10px;
            }
            
            .notification.success i {
                color: #10b981;
            }
            
            .notification.error i {
                color: #ef4444;
            }
        `;
        document.head.appendChild(notificationStyles);
        
        // Initialize the page
        if (voucherId) {
            fetchVoucherDetails();
        } else {
            document.getElementById('loaderContainer').innerHTML = `
                <div class="text-center">
                    <p>No voucher selected. Please select a voucher from the rewards page.</p>
                    <a href="/" class="btn btn-primary mt-3">Browse Rewards</a>
                </div>
            `;
        }
    </script>
</body>
</html>
