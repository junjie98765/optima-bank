<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome Icons -->

    <!-- Google Fonts -->

    <!-- CSS File -->

    <title>Forgot Password</title>
</head>
<body>
    <div class="navbar">
        <div class="icon">
            <img src="image/optima-bank_logo.png" class="logo2">
        </div>
        <div class="menu">
            <ul>
                <li><a href="signin.html">HOME</a></li>
                <li><a href="About.html">ABOUT</a></li>
                <li><a href="contact.html">CONTACT</a></li>

    <div class="card">
        <p class="lock-icon"><i class="fas fa-lock"></i></p>
        <h2>Forgot Password?</h2>
        <p>Enter your email to receive a reset link</p>
        
        <form id="resetPasswordForm">
            <input type="email" class="passInput" id="email" placeholder="Email address" required>
            <button type="submit">Send My Password</button>
        </form>

        <div class="links">
            <p><a href="signin.html">Sign In</a> | <a href="signup.html">Sign Up</a></p>
        </div>
    </div>
