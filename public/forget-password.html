<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password - Optima Bank</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <img src="image/optima-bank_logo.png" class="logo2">
            </div>

            <div class="menu">
                <ul>
                    <li><a href="signin.html">HOME</a></li>
                    <li><a href="About.html">ABOUT</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </div>
        </div>
        
        <div class="content">
            <h1>Reset Your<br>Password</h1>
            <br>
            <p class="par">Enter your email address and we'll send you a link to reset your password.</p>

            <div class="form">
                <form id="resetPasswordForm">
                    <h2>Password Reset</h2>
                    <div class="txt_field">
                        <input type="email" id="email" name="email" required>
                        <label>Email Address</label>
                    </div>
                    
                    <input type="submit" value="Send Reset Link">
                    <p class="link">Remember your password?<br>
                    <a href="signin.html">Sign in </a> here</p>
                </form>
            </div>
        </div>
    </div>
    
    <script src="js/forget-password.js"></script>
</body>
</html>
